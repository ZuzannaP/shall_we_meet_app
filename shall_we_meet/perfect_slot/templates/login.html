{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="container-fluid col-md-6">
    <h1>Logging in</h1>

    <form action="{% url 'login' %}" method="post">
        {{ form | crispy }}
        {% csrf_token %}
        <input name="loginForm" type="submit" value="Log in" class="btn btn-info myButton">
    </form>
    </div>

{% endblock %}
