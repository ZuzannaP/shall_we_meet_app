{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block content %}

    <div class="d-flex">
        <div class="list-group list-group-flush col-md-3">
            <li class="list-group-item  ">Navigation</li>
            <a href="{% url 'homepage' %}"
               class="list-group-item list-group-item-dark list-group-item-action ">Homepage</a>
            <a href="{% url 'edit_personal_info' %}"
               class="list-group-item list-group-item-dark list-group-item-action ">Edit profile</a>
            <a href="{% url 'delete_account' %}"
               class="list-group-item list-group-item-dark list-group-item-action">Delete your account</a>
        </div>

        <div class="container-fluid col-md-5">
            <h1>Change your password</h1>

            <form action="." method="post">
                {{ form | crispy }}
                {% csrf_token %}
                <input type="submit" value="Confirm" class="btn btn-info myButton">
            </form>
        </div>
         <div class="container-fluid col-md-2">
            <img src="{% static "img/setting.png" %}" alt="Settings_icon" width="100%">
        </div>
    </div>
{% endblock %}
