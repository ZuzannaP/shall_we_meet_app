{% load crispy_forms_tags %}

{% block content %}

    <div class="container-fluid col-md-6">
    <h1>Change your password</h1>

    <form action="." method="post">
        {{ form | crispy }}
        {% csrf_token %}
        <input  type="submit" value="Confirm" class="btn btn-info myButton">
    </form>
    </div>

{% endblock %}
