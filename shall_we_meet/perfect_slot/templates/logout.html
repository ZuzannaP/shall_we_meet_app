{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container-fluid col-md-5">
        <h1>Logging out</h1>
        {% if my_verdict %}
            {{ my_verdict }}
        {% else %}
            <form action="#" method="post">
                {% csrf_token %}
                Do you want to log out?
                <input type="submit" value="Yes" class="btn btn-info myButton"/>
                <button onclick="location.href='{% url "homepage" %}'" type="button" class="btn btn-info myButton">No
                </button>
            </form>
        {% endif %}
    </div>
{% endblock %}
